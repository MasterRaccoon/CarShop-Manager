{% extends "base.html" %}

{% block content %}
	<style>
		.car-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 20px;
			margin: 0 auto;
			max-width: 1200px;
			padding: 20px;
		}

		.car-card {
			background-color: #e3e1e1;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
			border-radius: 10px;
			overflow: hidden;
			text-align: center;
			transition: all 0.3s ease;
		}

		.car-card:hover {
			cursor: pointer;
			box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
			transform: translateY(-2px);
		}

		.car-card img {
			width: 100%;
			height: 260px;
			object-fit: cover;
		}

		.divider {
			margin: 1px;
			width: 100%;
		}

		.car-card h3 {
			font-size: 20px;
			margin-top: 10px;
			margin-bottom: 5px;
		}

		.car-card h2 {
			font-size: 1.5rem;
			margin: 10px;
		}

		.car-card p {
			font-size: 1rem;
			margin-bottom: 10px;
		}

		@media (max-width: 768px) {
			.car-grid {
				grid-template-columns: repeat(2, 1fr);
			}
		}

		form {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 20px;
			text-align: center;
			padding: 20px;
		}

		input[type="text"] {
			padding: 10px;
			font-size: 16px;
			border: 2px solid #e3e1e1;
			border-radius: 4px;
			margin-right: 10px;
			transition: border-bottom-color 0.3s ease-in-out;
		}

		input[type="text"]:focus {
			outline: none;
			border-bottom-color: #e3e1e1;
		}

		button[type="submit"] {
			background-color: #151515;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}

		button[type="submit"]:hover {
			background-color: #555;
		}

		.car-card-link {
			text-decoration: none;
			color: inherit;
			transition: transform 0.2s ease, box-shadow 0.2s ease;
			display: block;
		}
		
		.car-card-link:hover {
			transform: translateY(-5px);
		}
		
		.car-card-link:focus {
			outline: 2px solid #000000;
		}

		hr {
			border: 3px solid #000000;
			margin: -5px;
		}
		
	</style>

	<form method="GET" action="{% url 'cars_list' %}">
		<input type="text" name="search" placeholder="Buscar carro...">
		<button type="submit">Buscar</button>
	</form>

	{% load static %}

	<div class="car-grid">
		{% if cars %}
			{% for car in cars %}
				<a href="{% url 'car_detail' car.pk %}" class="car-card-link">
					<div class="car-card">
						{% if car.photo %}
							<img src="{{ car.photo.url }}" alt="{{ car.model }} - {{ car.brand }}">
						{% else %}
							<img src="{% static 'images/default_car_img.png' %}" alt="Imagem padrÃ£o" class="default-image">
						{% endif %}
						<hr>
						<h2>{{ car.brand }} {{ car.model }}</h2>
						<p>{{ car.model_year }} - R$ {{ car.value }}</p>
					</div>
				</a>
			{% endfor %}
		{% else %}
			<p class="no-results">Nenhum carro encontrado.</p>
		{% endif %}
	</div>
{% endblock %}
